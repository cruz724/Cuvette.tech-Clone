<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other Jobs - Cuvette</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS -->
    <script src="https://cdn.tailwindcss.com"></script> <!-- TailwindCSS -->
</head>
<body class="bg-gray-100 font-sans">

    <!-- Navbar -->
    <nav class="bg-white shadow-md border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="#" class="flex-shrink-0">
                        <img class="h-8 w-auto" src="logo.png" alt="Cuvette">
                    </a>
                </div>
                <div class="flex items-center">
                    <div class="ml-4 flex items-center">
                        <div class="flex items-center border border-gray-300 rounded-lg py-1 px-3 border-none ">
                            <img class="h-8 w-8 rounded-full" src="shubham.jpg" alt="Profile">
                            <span class="ml-2 text-sm font-medium font-black">Shubham Bhandari</span>
                            <svg class="ml-2 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Section with Sidebar and Job Listings -->
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white border-r border-gray-200 h-screen p-4">
            <nav class="space-y-2">
                <a href="index.html" class="group flex items-center px-2 py-2 text-base leading-6 font-medium rounded-md text-blue-600 bg-gray-100">
                    <svg class="mr-4 h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                    </svg>
                    Fulltime Jobs
                </a>
                <a href="other.job.html" class="mt-1 group flex items-center px-2 py-2 text-base leading-6 font-medium rounded-md text-gray-600 hover:text-gray-900 hover:bg-gray-50">
                    <svg class="mr-4 h-6 w-6 text-gray-400 group-hover:text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"/>
                    </svg>
                    Other Jobs
                    <span class="ml-auto inline-block py-0.5 px-2 text-xs font-medium rounded-full bg-green-100 text-green-800">
                        New
                    </span>
                </a>
                <a href="applied.job.html" class="mt-1 group flex items-center px-2 py-2 text-base leading-6 font-medium rounded-md text-gray-600 hover:text-gray-900 hover:bg-gray-50">
                    <svg class="mr-4 h-6 w-6 text-gray-400 group-hover:text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                    </svg>
                    Applied
                </a>
                <hr class="border-0 h-px my-10 bg-zinc-400 w-10/12 ml-5">
            </nav>
        </aside>

        <!-- Job Listings -->
        <main class="flex-1 p-6">
            <div class="flex justify-between items-center mb-4">
                <input type="text" class="border border-gray-300 p-2 rounded w-96" placeholder="Search by Role / Skills">
                <select id="sort-by" class="border border-gray-300 ml-4 p-2 rounded" onchange="sortJobs()">
                    <option value="date">Sort by (Date)</option>
                    <option value="salary">Sort by Salary</option>
                </select>
            </div>

            <!-- Job List -->
            <div id="job-list" class="space-y-4">
                <!-- Jobs will be inserted here dynamically -->
            </div>
        </main>

        <!-- Filter Sidebar -->
        <aside class="w-64 bg-white border-l border-gray-200 p-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">Apply Filters</h3>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Office Type</label>
                <div class="flex items-center space-x-4">
                    <label class="inline-flex items-center">
                        <input type="radio" name="office-type" value="remote" class="form-radio" onclick="filterJobs()">
                        <span class="ml-2">Remote</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="office-type" value="in-office" class="form-radio" onclick="filterJobs()">
                        <span class="ml-2">In-Office</span>
                    </label>
                </div>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Work Experience</label>
                <select id="experience-filter" class="border border-gray-300 p-2 rounded w-full" onchange="filterJobs()">
                    <option value="any">Any</option>
                    <option value="1">0-1 years</option>
                    <option value="2">1-2 years</option>
                    <option value="3">2-3 years</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Min Salary</label>
                <input id="salary-range" type="range" min="3000000" max="6000000" step="100000" value="6000000" class="slider w-full" oninput="filterJobs()">
                <p class="text-sm text-gray-500">₹3 LPA - ₹6 LPA</p>
            </div>

            <button class="bg-blue-500 text-white py-2 px-4 rounded-lg w-full" onclick="filterJobs()">Apply Filters</button>
        </aside>
    </div>

    <!-- Link to JavaScript file -->
    <script src="other.job.js"></script>
</body>
</html>
